<body>
    <div class="container">
        <br />
        <header>
            <div class="jumbotron" style="background-color:transparent !important;">
                <h1>EverNote-Like</h1>

                {{> loginButtons}}
                {{> sAlert}}
            </div>
        </header>
            <br />
            {{#if currentUser}}
                <div>
                    <a href="#collapse" class="btn btn-info" data-toggle="collapse" aria-expanded="false">Ajouter une note</a>
                    <div id="collapse" class="collapse">
                        <form class="new-note form-horizontal">

                            <div class="form-group">
                                <label for="titre" class="col-sm-2 control-label">Titre</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="titre" id="titre" placeholder="Titre">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="texte" class="col-sm-2 control-label">Texte</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="resize:none;" type="text" name="text" id="text" placeholder="Texte" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lien" class="col-sm-2 control-label">Lien</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="lien" id="lien" placeholder="Lien">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="image" class="col-sm-2 control-label">Image</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="image" id="image" placeholder="Lien vers l'image">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-default">Ajouter</button>
                                  </div>
                              </div>
                        </form>
                    </div>
                </div>
            {{/if}}
        <br />
        <br />
        {{#if currentUser}}
            <h3>Mes notes</h3>
            <div class="panel-group" id="accordion">
                {{#each notes}}
                    {{> note}}
                {{/each}}
            </div>
        {{else}}
            <h1>Veuillez vous connecter pour voir/enregistrer des notes</h1>
        {{/if}}
    </div>
</body>
