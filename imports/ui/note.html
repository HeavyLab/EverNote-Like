<template name="Note">
    <div class="panel panel-default">
        <div class="panel-heading" style="overflow:hidden">
            <div class="btn-group btn-group-sm pull-right">
                <button href="#collapse{{_id}}edit" class="edit btn btn-default" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="delete btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}">{{titre}}</a></h4>
        </div>
        <div id="collapse{{_id}}" class="panel-collapse collapse">
            <div class="panel-body">
                {{text}} <br /><br />
                {{descriptionLien}}: <a href="{{lien}}">{{lien}}</a> <br  /><br />
                <a href="#" class="thumbnail">
                    <img src="{{image}}" alt="{{image}}" />
                </a>
                {{#each hashtag}} {{this}}<br /> {{/each}}
            </div>
        </div>
        <div id="collapse{{_id}}edit" class="panel-collapse collapse">
            <div class="panel-body">
                <form class="edit-note form-horizontal">
                    <div class="form-group">
                        <label for="titre" class="col-sm-2 control-label">Titre</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="titre" id="titre" placeholder="Titre" value="{{titre}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="texte" class="col-sm-2 control-label">Texte</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="resize:none;" type="text" name="text" id="text" placeholder="Texte" rows="3" value="{{text}}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descrLien" class="col-sm-2 control-label">Description du lien</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="descriptionLien" id="descriptionLien" placeholder="Description du lien" value="{{descriptionLien}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lien" class="col-sm-2 control-label">Lien</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="lien" id="lien" placeholder="Lien" value="{{lien}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label">Image</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="image" id="image" placeholder="Lien vers l'image" value="{{image}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hashtag" class="col-sm-2 control-label">Hashtag</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="hashtag" id="hashtag" placeholder="Hashtag (à séparer par une virgule)" value="{{hashtag}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Modifier</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
